<!DOCTYPE html>
<html>
    <head>
        <title>c o n c e n t r a t i o n</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="site.css">
    </head>
    <body>
        <form id="difficulty-selector">
            <button id="start-game">start game</button>
            <input type="radio" id="easy" name="difficulty" value="easy" required>
            <label for="easy">easy</label>
            <input type="radio" id="med" name="difficulty" value="med" required>
            <label for="med">med</label>
            <input type="radio" id="hard" name="difficulty" value="hard" required>
            <label for="hard">hard</label><br>
        </form>
        <div class="gameboard"></div>
    </body>
</html>
